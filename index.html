<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <p>Enter your birthday</p>
        <div class="input-error-container">
            <div>
                <div class="input-container">
                    <input type="text" id="date" required>
                    <label for="date">Date</label>                      
                </div>
                <div class="error hidden" id="date-error">*Invalid date</div>
            </div>
            <div>
                <div class="input-container">
                    <input type="text" id="month" required>
                    <label for="month">Month</label>                    
                </div>
                <div class="error hidden" id="month-error">*Invalid date</div>
            </div>
            <div>
                <div class="input-container">
                    <input type="text" id="year" required>
                    <label for="year">Year</label>                    
                </div>
                <div class="error hidden" id="year-error">*Invalid date</div>
            </div>         
        </div>       
        <div class="submit-btn" id="btn">Calculate</div>  
        <p>Your age:</p>
        <div class="result-container">
            <div>
                <span>Years</span>
                <div id="years" class="result">-</div>
            </div>
            <div>
                <span>Months</span>
                <div id="months" class="result">-</div>
            </div>
            <div>
                <span>Days</span>
                <div id="days" class="result">-</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
